<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!---------link four attribute 
       1. _self - Default. Opens the document in the same window/tab as it was clicked
       2._blank - Opens the document in a new window or tab
       3._parent - Opens the document in the parent frame
       4_top - Opens the document in the full body of the window--
       ------------------------>
    <a href="https://www.google.com/" target="_self">google  self</a><br>

    <a href="https://www.google.com/" target="_blank">google _blank</a><br>

    <a href="https://www.google.com/" target="_parent">google parent</a><br>

    <a href="https://www.google.com/" target="_top">google _top</a><br>


    <!--image page  link ------------------------>
    <a href="https://www.google.com/" target="_blank">
    <img src="../images/google.webp" width="200px" height="200px" alt="">
    </a>
</body>
</html>
